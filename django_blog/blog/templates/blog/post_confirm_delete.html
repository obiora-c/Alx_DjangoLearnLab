{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete “{{ object.title }}”?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'post-detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
